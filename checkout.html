<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AI Blog Agent</title>
  <link rel="stylesheet" href="checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="particles-container">
    <canvas id="tsparticlesfullpage"></canvas>
  </div>
  
  <!-- Grid background -->
  <div class="grid-background"></div>
  
  <div class="container">
    <header>
      <a href="index.html" class="logo">
        <i class="fa-solid fa-robot"></i>
        <span>BlogBoss</span>
      </a>
    </header>
    
    <main class="checkout-container">
      <h1>Complete Your Purchase</h1>
      
      <div id="error-message" class="error-message" style="display: none;">
        <i class="fa-solid fa-circle-exclamation"></i>
        <p id="error-text"></p>
      </div>
      
      <div class="plan-summary">
        <h2>Selected Plan</h2>
        <div class="plan-details">
          <div class="plan-info">
            <h3 id="plan-name">Professional Plan</h3>
            <p id="billing-cycle">Billed monthly</p>
          </div>
          <div class="plan-price">
            <p id="plan-price-display">$32<span>/month</span></p>
          </div>
        </div>
      </div>
      
      <form id="payment-form">
        <!-- Billing Address -->
        <div class="form-section">
          <h2>BILLING ADDRESS</h2>
          <div class="form-row">
            <div class="form-group full-width">
              <label for="fullName">Full Name :</label>
              <input type="text" id="fullName" name="fullName" placeholder="Jacob Aiden" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group full-width">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group full-width">
              <label for="address">Address :</label>
              <input type="text" id="address" name="address" placeholder="Room - Street - Locality" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="city">City :</label>
              <input type="text" id="city" name="city" placeholder="Berlin" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group half-width">
              <label for="state">State :</label>
              <input type="text" id="state" name="state" placeholder="Germany" required>
            </div>
            <div class="form-group half-width">
              <label for="zipCode">Zip Code :</label>
              <input type="text" id="zipCode" name="zipCode" placeholder="123 456" required>
            </div>
          </div>
        </div>
        
        <!-- Payment Information -->
        <div class="form-section">
          <h2>PAYMENT</h2>
          <div class="cards-accepted">
            <p>Cards Accepted :</p>
            <div class="card-icons">
              <img src="Assets/paypal.png" alt="PayPal">
              <img src="Assets/mastercard.png" alt="Mastercard">
              <img src="Assets/visa.png" alt="Visa">
              <img src="Assets/discover.png" alt="Discover">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group full-width">
              <label for="nameOnCard">Name On Card :</label>
              <input type="text" id="nameOnCard" name="nameOnCard" placeholder="Mr. Jacob Aiden" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group full-width">
              <label for="cardNumber">Credit Card Number :</label>
              <input type="text" id="cardNumber" name="cardNumber" placeholder="1111 2222 3333 4444" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="expMonth">Exp. Month :</label>
              <input type="text" id="expMonth" name="expMonth" placeholder="August" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group half-width">
              <label for="expYear">Exp. Year :</label>
              <input type="text" id="expYear" name="expYear" placeholder="2025" required>
            </div>
            <div class="form-group half-width">
              <label for="cvv">CVV :</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
          </div>
        </div>
        
        <button type="submit" id="submit-button" class="submit-button">
          <i class="fa-solid fa-lock"></i> Submit
        </button>
      </form>
      
      <div id="processing" class="processing" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your payment...</p>
      </div>
      
      <div class="secure-notice">
        <i class="fa-solid fa-shield-check"></i>
        <p>Your payment information is secure and encrypted</p>
      </div>
    </main>
    
    <footer>
      <div class="footer-content">
        <span><i class="fa-solid fa-shield-check"></i> Secure & Trusted</span>
        <span><i class="fa-solid fa-headset"></i> 24/7 Support</span>
        <span><i class="fa-solid fa-calendar-xmark"></i> Cancel Anytime</span>
      </div>
    </footer>
  </div>
  
  <script src="particles.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
